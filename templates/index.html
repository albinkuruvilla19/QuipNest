{% extends "base.html" %}
{% block title %}QuipNest{% endblock title %}
{% block content %}

<div class="container text-center">
        <div class="row">
            <div class="col-8">
<h1>Quips!!!</h1><br/>
{% for quip in quips %}
<div class="alert alert-dark" role="alert">
    {{quip.body}}<br/>
    <small class="text-muted">
        {{quip.created_at}} By @<a href="{% url "profile" quip.user.id %}">{{quip.user.username}}</a> </small>
  </div><br/>
    
{% endfor %}
</div>
<div class="col-4">
    <br/><br/><br/>
    {% if form %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p }}
        <button type="submit" class="btn btn-secondary">Quip!</button>
      </form>
    {% endif %}
    
</div>
{% endblock content %}
